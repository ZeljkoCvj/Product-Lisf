<div class="productList">
  <div class="list">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title-group>
          <mat-card-title>{{ selectedProduct.name }}</mat-card-title>

          <mat-card-subtitle>
            {{ selectedProduct.details.brand }}
          </mat-card-subtitle>
          <mat-card-subtitle>
            {{ selectedProduct.details.color }}
          </mat-card-subtitle>
          <mat-card-subtitle>
            {{ selectedProduct.details.model }}
          </mat-card-subtitle>
          <mat-card-subtitle>
            {{ selectedProduct.details.weight }}
          </mat-card-subtitle>
        </mat-card-title-group>
      </mat-card-header>
    </mat-card>
  </div>
</div>
